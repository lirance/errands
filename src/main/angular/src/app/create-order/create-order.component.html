<h2 class="text-dark" >Create an order</h2>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="text-dark text-left">

  <div class="form-group">
    <label for="itemlist"> Item List (use , for separated items)</label>
    <input type="text" placeholder="e.g. apple, banana" id="itemlist" formControlName="itemlist" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="storeadd"> Store address </label>
    <input type="text" placeholder="e.g. Circle K on Monroe" id="storeadd" formControlName="storeadd" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="destination" >Destination</label>
    <input type="text" placeholder="e.g. 123NW 123Street" id="destination" formControlName="destination" class="form-control"/>
  </div>


  <div class="form-group">
    <label for="timelimit">Limit Time(hours)</label>
    <input type="number" value="3" id="timelimit" formControlName="timelimit" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="tip" >Tips</label>
    <input type="number" value="10" id="tip" formControlName="tip" class="form-control"/>
  </div>


  <div class="form-group text-center">
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
