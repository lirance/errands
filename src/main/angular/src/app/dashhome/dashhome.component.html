<div class="row" *ngIf='orderList != []'>
  <div *ngFor="let order of orderList" class="col-md-4">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <h5 class="card-title">{{order.orderid}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Time limit: {{order.timelimit}} </h6>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">Store address: {{order.storeadd}}</li>
        <li class="list-group-item">destination adress: {{order.destination}}</li>
        <li class="list-group-item">Tips: {{order.tip}} </li>
      </ul>

      <div class="card-body">
        <a routerLink="/orderdetail/{{order.orderid}}" class="card-link">See Detail</a>
      </div>

    </div>
  </div>
</div>
