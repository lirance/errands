<h2 mat-dialog-title class="text-center">Complete Result</h2>

<mat-dialog-content class="text-center">
  <p *ngIf="completeResult">Complete success!</p>
  <p *ngIf="!completeResult">This order is already completed!</p>
</mat-dialog-content>

<div class="row">
  <div class="col text-center">
    <button class="btn btn-info" (click)="close()">Confirm</button>
  </div>
</div>
