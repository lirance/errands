<h2 class="text-dark">Profile</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="text-dark text-left">

  <div class="form-group">
    <label>User Id</label>
    <input type="text" formControlName="userId" readonly="readonly" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" />
  </div>

  <div class="form-group">
    <label>User Name</label>
    <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
      <div *ngIf="f.userName.errors.required">User name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
      <div *ngIf="f.phone.errors.required">Phone Number is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
      <div *ngIf="f.address.errors.required">Address is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Rate Number</label>
    <input type="text" formControlName="rateNumber" readonly="readonly" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rateNumber.errors }" />
  </div>

  <div class="form-group">
    <label>Average Rate</label>
    <input type="text" formControlName="averageRate" readonly="readonly" class="form-control"/>
  </div>

  <div class="form-group text-center">
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
    <a (click)="backtolast()" class="btn btn-link">Cancel</a>
  </div>

</form>
